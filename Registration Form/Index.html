<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name:* </label>
            <input type="text" name="first name"> 
        </div>
        <div>
            <label>Last Name:* </label>
            <input type="text" name="last name">
        </div>
        <div>
            <label>Email:* </label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Password:* </label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password:* </label>
            <input type="password" name="confirm password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="text" name="Birthday" placeholder="mm/dd/yyyy">
        </div>
    
        <p>Gender Identity:</p>

        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender" id=non-binary value="non-bimary">
            <label for="prefer">I prefer not to answer</label>
            <input type="radio" name="gender" id="prefer" value="I prefer not to answer">
        </div>
        
        <p>A short description about yourself: </p>
        <div>
            <textarea name="comment" cols="30" rows="4"></textarea>
        </div>

        <div>
            <label for="favorite_language">Favorite Language</label> 
            <select name="favorite_language" id="favorite_language">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="French">french</option>
                <option value="Prtuguese">Portuguese</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to recieve periodic email uptades</label>
        </div>
        
        <div>
        <input type="submit" value="Create Account" >
        </div>
        
        <p>* Indicates a required fied</p>
        
    </form>
</body>
</html>
