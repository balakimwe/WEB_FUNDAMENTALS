<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
<div class="card">
    <div class="user-card">
        <div class="card-header">
            <img src="user-circle.png" alt="Profile Picture" class="profile-picture">
        </div>
        <div class="card-body">
            <h1>Jane Doe</h1>
            <h3><img src="map-marker.png" alt="Geo-Location" class="logo">Seattle</h3>
            <p>Deloper | Engineer | Problem Solver<br>
            Master of shadow and the internet!</p>
            <p><a href="#"><img src="gear.png" alt="gear" class="logo">edit profile</a></p>

        </div>
    </div>

</div>

</body>
</html>
